<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="flex">
      <i class="ri-book-3-line" id="logo"></i>
      <h1>Personal Library</h1>
    </div>
    <i class="ri-moon-line" id="moon"></i>
    <i class="ri-sun-line" id="sun"></i>
  </header>
  <main>
    <section class="add-books">
      <button id="add-book" class="add-book">Add book</button>

      <dialog class="modal" id="modal">
        <div class="flex-horizontal">
          <h3>Add book</h3>
          <i class="ri-close-circle-line close-model-btn" id="close-modal-btn"></i>
        </div>
        <p class="modal__info">Add books that you've read or intent to read in the future.</p>

        <form class="form" method="dialog">

          <div class="grid">
            <label for="book-title">Title</label>
            <input type="text" id="book-title" maxlength="55" placeholder="Beyond Good and Evil">
            <label for="book-author" maxlength="55">Author</label>
            <input type="text" id="book-author" placeholder="Friedrich Nietzsche">
            <label for="book-pages">Pages</label>
            <input type="number" id="book-pages" placeholder="280">
            <label class="modal__question"><b>Have you read the book?</b></label>
            <div class="book-state-wrapper">
              <div>
                <input type="radio" id="read" name="book-state" value="read">
                <label for="read">Read</label>
              </div>
              <div>
                <input type="radio" id="unread" name="book-state" value="unread">
                <label for="unread">Unread</label>
              </div>
            </div>
          </div>

          <button class="confirm-btn" id="confirm-btn" type="submit">Confirm</button>
        </form>
      </dialog>
    </section>
    <section class="your-books">
      <!-- Aca se insertaran los libros desde JavaScript -->
    </section>
  </main>
  <script src="functionality.js"></script>
  <script src="main.js"></script>
</body>

</html>
